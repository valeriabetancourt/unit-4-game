<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Crystal Collector</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>

  <body>
    <div class="container">
      <div
        class="jumbotron"
        style="background-color: rgb(117, 204, 77); color: white;"
      >
        <div class="container">
          <h1 class="text-center"><strong>Crystal Collector</strong></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="card mb-4">
            <div class="card-header">Target Score</div>
            <div class="card-body">
              <h3 class="text-center" id="target-score"></h3>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card mb-4">
            <div class="card-header">Your Score</div>
            <div class="card-body">
              <h3 class="text-center" id="your-score"></h3>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Crystal Selection</div>
            <div class="card-body text-center">
              <img src="assets/images/bluegem.jpg" id="blue" />
              <img src="assets/images/greengem.jpg" id="green" />
              <img src="assets/images/redgem.jpg" id="red" />
              <img src="assets/images/yellowgem.jpg" id="yellow" />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Win Count</div>
            <div class="card-body">
              <h3 class="text-center" id="win-count">0</h3>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Loss Count</div>
            <div class="card-body">
              <h3 class="text-center" id="loss-count">0</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
